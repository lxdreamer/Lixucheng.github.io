        <h1 id="采用正则表达式获取地址栏参数"><a href="#采用正则表达式获取地址栏参数" class="headerlink" title="采用正则表达式获取地址栏参数"></a>采用正则表达式获取地址栏参数</h1><p>标签（空格分隔）： javascript</p>
<hr>
<h3 id="1-采用正则表达式获取地址栏参数："><a href="#1-采用正则表达式获取地址栏参数：" class="headerlink" title="1.采用正则表达式获取地址栏参数："></a>1.采用正则表达式获取地址栏参数：</h3><p>根据url和参数名获取参数值<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">GetQueryString</span>(<span class="params">name</span>)</span><br><span class="line"></span>&#123;</span><br><span class="line">     <span class="keyword">var</span> reg = <span class="keyword">new</span> <span class="built_in">RegExp</span>(<span class="string">"(^|&amp;)"</span>+ name +<span class="string">"=([^&amp;]*)(&amp;|$)"</span>);</span><br><span class="line">     <span class="keyword">var</span> r = <span class="built_in">window</span>.location.search.substr(<span class="number">1</span>).match(reg);</span><br><span class="line">     <span class="keyword">if</span>(r!=<span class="literal">null</span>)<span class="keyword">return</span>  <span class="built_in">unescape</span>(r[<span class="number">2</span>]); <span class="keyword">return</span> <span class="literal">null</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 调用方法</span></span><br><span class="line">alert(GetQueryString(<span class="string">"参数名1"</span>));</span><br></pre></td></tr></table></figure></p>
<h3 id="2-修改url参数值："><a href="#2-修改url参数值：" class="headerlink" title="2.修改url参数值："></a>2.修改url参数值：</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">changeURLPar</span>(<span class="params">destiny, par, par_value</span>)</span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="keyword">var</span> pattern = par+<span class="string">'=([^&amp;]*)'</span>;</span><br><span class="line">    <span class="keyword">var</span> replaceText = par+<span class="string">'='</span>+par_value;</span><br><span class="line">    <span class="keyword">if</span> (destiny.match(pattern))</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">var</span> tmp = <span class="string">'/\\'</span>+par+<span class="string">'=[^&amp;]*/'</span>;</span><br><span class="line">        tmp = destiny.replace(<span class="built_in">eval</span>(tmp), replaceText);</span><br><span class="line">        <span class="keyword">return</span> (tmp);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span> (destiny.match(<span class="string">'[\?]'</span>))</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">return</span> destiny+<span class="string">'&amp;'</span>+ replaceText;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">return</span> destiny+<span class="string">'?'</span>+replaceText;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> destiny+<span class="string">'\n'</span>+par+<span class="string">'\n'</span>+par_value;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<ul>
<li>destiny是目标字符串</li>
<li>par是参数名</li>
<li>par_value是参数要更改的值</li>
<li>如果url中没有选定的参数值，会自动添加</li>
<li>缺点是还不能删除参数</li>
<li></li>
</ul>
